<html>
	<head></head>
	<body>
		<iframe width='0' height='0' src='' title='ha-main-window' id='ha-main-window' name='ha-main-window'></iframe>
		<script type='text/javascript'>
			function modifyIframe() {
				var iframe = document.getElementById('ha-main-window');
				var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
				var body = iframeDocument.body;
				iframeDocument.querySelectorAll('[type=script]')[0].innerHTML = "";
			}
			function showIframe() {
				var iframe = document.getElementById('ha-main-window');
				iframe.width = "100%";
				iframe.height = "100%";
			}
			function findGetParameter(parameterName) {
				var result = null,
				tmp = [];
				location.search
				.substr(1)
				.split("&")
				.forEach(function (item) {
				tmp = item.split("=");
				if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
				});
			return result;
			}
			
			function main() {
				var dashboard_url = findGetParameter("dashboard_url")
				var iframe = document.getElementById('ha-main-window');
				iframe.src = dashboard_url;
				modifyIframe();
				showIframe();
				
			}
			main();
			
    </script></body></html>
